<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <!-- Container -->
      <div class="result-block">
        <!-- result block -->
        <h2>Your Result</h2>
        <p class="result-score">
          <span class="global-score"></span>
          <span>of 100</span>
        </p>
        <p class="result-text">
          <span>Great</span>You scored higher than 65% of the people who have
          taken these tests.
        </p>
      </div>
      <div class="summary-block">
        <!-- Summary block -->
        <h2>Summary</h2>
        <div class="score-details">
          <div class="red">
            <div class="category">
              <img src="" alt="" />
              <h3></h3>
            </div>
            <p class="score"><span></span>/ 100</p>
          </div>
          <div class="orange">
            <div class="category">
              <img src="" alt="" />
              <h3></h3>
            </div>
            <p class="score"><span></span> / 100</p>
          </div>
          <div class="green">
            <div class="category">
              <img src="" alt="" />
              <h3></h3>
            </div>
            <p class="score"><span></span> / 100</p>
          </div>
          <div class="blue">
            <div class="category">
              <img src="" alt="" />
              <h3></h3>
            </div>
            <p class="score"><span></span>/ 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <!-- Script -->
    <script src="./app.js"></script>
  </body>
</html>
